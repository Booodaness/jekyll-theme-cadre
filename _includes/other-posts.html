<div class="card info-card sticky-div mt-2">

  <div class="card-body">

    <h3 class="card-title">Recent Posts</h3>
    <ul class="list-unstyled">
      {% for post in site.posts limit:3 %}
        <li class="card-text">
          <a class="card-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>

    <h3 class="card-title">Categories</h3>
    <ul class="list-unstyled">
      {% for category in site.categories %}
          {% assign category_name = category | first %}
          <li class="card-text">
            <a class="card-link" href="{{ 'categories.html' | anchor_ref: category_name | relative_url }}">
              {{ category_name | capitalize_all }}
            </a>
          </li>
      {% endfor %}
    </ul>

  </div>
</div>
