<div class="card">
    <div class="card-body">
        <h3 class="card-title text-center">About</h3>
        {% if site.about %}
            <p class="card-text text-center">
            {{ site.about }}
            </p>
        {% else %}
            <p class="card-text text-center">
            This is my blog, powered by Jekyll and Cadre!
            </p>
        {% endif %}
    </div>
    <div class="d-flex justify-content-center">
        <img class="card-img-bottom p-4" src="{{ site.about_img_url | relative_url }}" alt="Site image">
    </div>
</div>
